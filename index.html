<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Checking Your Connection</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 150px;
    }

    h1 {
      font-size: 24px;
    }

    p {
      font-size: 16px;
    }

    .loader {
      border: 8px solid #f3f3f3;
      border-top: 8px solid #3498db;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 2s linear infinite;
      margin: 0 auto;
      margin-top: 30px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    a {
      color: cyan;
    }

    /* Responsive Styles */
    @media only screen and (max-width: 480px) {
      body {
        padding-top: 50px;
      }

      h1 {
        font-size: 20px;
      }

      p {
        font-size: 14px;
      }

      .loader {
        width: 40px;
        height: 40px;
        margin-top: 20px;
      }
    }
  </style>
  <script>
    setTimeout(function() {
      window.location.href = 'https://godlykmathews.github.io';
    }, 3000); // Redirect after 3 seconds (3000 milliseconds)
  </script>
</head>
<body>
  <h1>Checking Your Connection...</h1>
  <div class="loader"></div>
  <p>Please wait while we verify your connection.</p>
  <p>If you are not redirected within a few seconds, <a href="https://godlykmathews.github.io">click here</a>.</p>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
